<section class="container">
	<header class="header d-flex">
		<div class="buscar-pensamentos">
			<input
				type="search"
				class="filtro"
				placeholder="O que você procura ?"
				autofocus
				[(ngModel)]="filtro"
				(ngModelChange)="filtrarPensamentos()" />
			<img src="../../../../assets/imgs/lupa.png" alt="Lupa azul" />
		</div>
		<h2 class="ff-inter">
			{{ filtro.length ? 'Filtro :' + filtro : 'Todos os pensamentos' }}
		</h2>
		<button routerLink="/criarPensamento" class="botao">
			Adicionar pensamento
		</button>
	</header>
	<div class="mural" *ngIf="totalPensamentos; else semPensamentos">
		<div *ngFor="let pensamento of listaPensamentos">
			<app-pensamento [pensamento]="pensamento"></app-pensamento>
		</div>
	</div>
	<app-botao-carregar-mais
		(click)="carregarMaisPensamentos()"
		[haMaisPensamentos]="next"
		[totalPensamentos]="totalPensamentos"></app-botao-carregar-mais>
</section>
<ng-template #semPensamentos>
	<div class="ff-inter sem-pensamentos">
		<p>Ainda não há pensamentos cadastrados!</p>
	</div>
</ng-template>
