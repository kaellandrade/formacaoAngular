<form #addForm="ngForm" class="add-item" (ngSubmit)="adicionarItem(addForm)">
  <input
    type="text"
    name="item"
    placeholder="Digite o item que deseja adicionar"
    [(ngModel)]="valorItem"
    required="true"
  />
  <button
    [disabled]="addForm.form.invalid"
    [ngClass]="addForm.form.invalid ? 'disabled' : ''"
    type="submit"
  >
    Salvar item
  </button>
</form>
