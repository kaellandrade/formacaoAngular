<div class="card">
	<img
		class="capa"
		src="{{
			livro.thumbnail?.thumbnail
				? livro.thumbnail?.thumbnail
				: 'assets/imagens/capa-indisponivel.png'
		}}"
		alt="Capa do livro" />
	<div class="info-card">
		<div class="flag-div">
			<img
				*ngIf="isCountrySuported"
				src="assets/flags/{{ livro.language }}.svg"
				alt="Bandeira país"
				title="{{ livro.language }}" />
		</div>
		<p class="titulo">{{ livro.title | slice: 0 : 30 }}</p>
		<p class="informacoes">Autoria:</p>
		<p class="resultado">{{ livro.authors | autoria }}</p>
		<p class="informacoes">Data de publicação:</p>
		<p class="resultado">{{ livro.publishedDate | date: 'dd/MM/yyyy' }}</p>
		<p class="informacoes">Editora:</p>
		<p class="resultado">{{ livro.publisher | slice: 0 : 30 }}</p>
		<button (click)="onModalChange(true)">Mais detalhes</button>
	</div>
</div>
<div *ngIf="modalAberto">
	<app-modal-livro
		[livro]="livro"
		(mudouModal)="onModalChange($event)"></app-modal-livro>
</div>
