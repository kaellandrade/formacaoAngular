<header
  [ngStyle]="{ backgroundColor: 'var(--primary-color)' }"
  class="grid p-2 flex flex-row justify-content-center align-content-around"
>
  <a
    class="col-4"
    routerLink="/lista-livros"
    ariaCurrentWhenActive="page"
    aria-label="Página inicial"
  >
    <img
      class="w-12 md:w-3 border-round"
      [ngStyle]="{ backgroundColor: 'white' }"
      src="assets/imagens/logo.png"
      alt="Logo da aplicação Buscante"
    />
  </a>
  <div
    class="col-8 flex justify-content-around uppercase align-items-center font-bold gap-5 md:justify-content-end"
  >
    <a
      routerLink="/sobre"
      class="text-white"
      routerLinkActive="active-page"
      ariaCurrentWhenActive="page"
      aria-label="Nossos serviços"
      >Sobre</a
    >
    <a
      class="text-white"
      routerLink="/contato"
      routerLinkActive="active-page"
      ariaCurrentWhenActive="page"
      aria-label="Entre em contato"
      >Contato</a
    >
  </div>
</header>
