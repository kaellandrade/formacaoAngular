<div class="center" *ngIf="haMaisPensamentos; else semmaisPensamentos">
  <p-button data-cy="carregar-mais-btn" class="botao carregar-mais"
    >Carregar mais</p-button
  >
</div>

<ng-template #semmaisPensamentos>
  <p *ngIf="totalPensamentos" class="mensagem-center ff-inter">
    Não há mais pensamentos para exibir
  </p>
</ng-template>
