<div
	class="pensamento {{ pensamento.modelo }} ff-roboto-mono"
	[ngClass]="larguraPensamento()">
	<img src="/assets/imgs/{{ pensamento.modelo }}.png" alt="Aspas coloridas" />
	<p class="conteudo">{{ pensamento.conteudo }}</p>
	<p class="autoria">
		<b>{{ pensamento.autoria }}</b>
	</p>
	<div class="acoes">
		<button
			class="botao-editar"
			routerLink="/pensamentos/editarPensamento/{{ pensamento.id }}">
			<img src="/assets/imgs/icone-editar.png" alt="Editar" />
		</button>
		<button
			class="botao-excluir"
			routerLink="/pensamentos/excluirPensamento/{{ pensamento.id }}">
			<img src="/assets/imgs/icone-excluir.png" alt="Excluir" />
		</button>
		<button class="botao-excluir" (click)="toggleFavoritar()">
			<img
				src="/assets/imgs/icone-favorito-{{ getSrcFavoritoImgPath() }}.png"
				alt="Icone favorito {{ getSrcFavoritoImgPath() }}" />
		</button>
	</div>
</div>
