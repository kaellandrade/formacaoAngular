<section class="container ff-inter excluir-pensamentos">
	<div class="modal">
		<p>Deseja excluir esse pensamento, {{ pensamento.autoria }} ?</p>
		<div class="acoes">
			<button class="botao botao-excluir" (click)="excluirPensamento()">
				Excluir
			</button>
			<button class="botao botao-cancelar" (click)="cancelar()">
				Cancelar
			</button>
		</div>
	</div>
	<div class="overlay"></div>
</section>
