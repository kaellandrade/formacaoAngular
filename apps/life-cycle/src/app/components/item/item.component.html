<div class="flex flex-row justify-content-between">
  <div class="flex flex-column justify-content-center">
    <div class="flex flex-row">
      <p-checkbox
        [attr.data-cy]="item.id"
        [disabled]="readOnly"
        styleClass="mr-2"
        type="checkbox"
        name="comprado"
        [binary]="true"
        [ngModel]="item.comprado"
        (click)="toggleCheck(readOnly)"
      />
      <label [class.line-through]="item.comprado" class="description">{{
        item.nome
      }}</label>
    </div>
  </div>
  <div class="flex flex-row gap-2 p-2">
    <p-button
      [attr.data-cy]="'action-btn-edit-' + item.id"
      [disabled]="item.comprado || readOnly"
      (click)="editarItem()"
      rounded="true"
      icon="pi pi-pencil"
      severity="warning"
    />
    <p-button
      [attr.data-cy]="'action-btn-trash-' + item.id"
      [disabled]="item.comprado || readOnly"
      (click)="deletarItem()"
      rounded="true"
      icon="pi pi-trash"
      severity="danger"
    />
  </div>
</div>
<p-divider type="dashed" />
<small class="date"
  >{{
    item.editado
      ? item.dataEdicao?.toLocaleDateString('pt-BR', optionsDate)
      : item.data.toLocaleDateString('pt-BR', optionsDate)
  }}
  {{ item.editado ? '(Editado)' : '' }}</small
>
